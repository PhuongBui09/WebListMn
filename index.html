<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Shopping List</h1>

    <form id="form">
      <input
        type="text"
        id="productInput"
        placeholder="Tên sản phẩm"
        autocomplete="off"
        required
      />
      <input type="number" id="priceInput" placeholder="Tiền" required />
      <button type="submit">Thêm</button>
    </form>

    <ul id="list"></ul>

    <p id="totalPrice">Tổng tiền: $0</p>

    <script src="script.js"></script>
  </body>
</html>
