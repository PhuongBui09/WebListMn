<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>

      <form id="form">
        <div class="form-row">
          <input
            type="text"
            id="productInput"
            placeholder="Tên sản phẩm"
            autocomplete="off"
            required
            class="font-size20"
          />
          <input
            type="number"
            id="priceInput"
            placeholder="Tiền"
            required
            class="font-size20"
          />
          <button type="submit" class="font-size20">Thêm</button>
        </div>
      </form>

      <ul id="list"></ul>

      <p id="totalPrice" class="total-price">
        <span class="total-price-label">Tổng tiền:</span>
        <span class="total-price-amount">$0</span>
      </p>

      <div class="delete-all-container">
        <button id="deleteAllButton" class="delete-all-button">
          <span class="delete-all-text">Xoá tất cả</span>
          <i class="delete-all-icon">&#128465;</i>
        </button>
      </div>
    </div>
    <div id="editFormContainer">
      <form id="editForm">
        <label for="editProduct">Product:</label>
        <input type="text" id="editProduct" required />
        <label for="editPrice">Price:</label>
        <input type="number" id="editPrice" required />
        <label for="editDate">Date:</label>
        <input type="date" id="editDate" required />
        <button type="submit">Lưu thay đổi</button>
        <button type="button" id="editFormCancelButton">Thoát</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
