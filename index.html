<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Shopping List</h1>

    <form id="form" class="form-sanpham cangiua">
    <form id="form" cla>
      <input
        type="text"
        id="productInput"
        placeholder="Tên sản phẩm"
        autocomplete="off"
        required
        class="font-size20"
      />
      <input type="number" 
        id="priceInput" 
        placeholder="Tiền" 
        required
        class="font-size20"
      />
      <button type="submit" class="font-size20">Thêm</button>
    </form>

    <ul id="list" class="cangiua"></ul>

    <p id="totalPrice">Tổng tiền: $0</p>

    <script src="script.js"></script>
  </body>
</html>
