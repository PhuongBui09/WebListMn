<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>

      <form id="form">
        <div class="form-row">
          <input
            type="text"
            id="productInput"
            placeholder="Tên sản phẩm"
            autocomplete="off"
            required
            class="font-size20"
          />
          <input
            type="number"
            id="priceInput"
            placeholder="Tiền"
            required
            class="font-size20"
          />
          <button type="submit" class="font-size20">Thêm</button>
        </div>
      </form>

      <ul id="list"></ul>

      <p id="totalPrice" class="total-price">
        <span class="total-price-label">Tổng tiền:</span>
        <span class="total-price-amount">$0</span>
      </p>

      <div class="delete-all-container">
        <button id="deleteAllButton" class="delete-all-button">
          <span class="delete-all-text">Xoá tất cả</span>
          <i class="delete-all-icon">&#128465;</i>
        </button>
      </div>
    </div>
    <div id="listEdit">
      <!-- Các sản phẩm sẽ được thêm vào đây -->
    </div>
    <!-- Form để chỉnh sửa sản phẩm -->
    <div id="editForm" class="edit-form">
      <h2>Chỉnh sửa</h2>
      <form id="formEdit">
        <label for="productInputEdit">Sản phẩm:</label>
        <input type="text" id="productInputEdit" required />

        <label for="priceInputEdit">Giá:</label>
        <input type="number" id="priceInputEdit" required />

        <label for="dateInputEdit">Ngày:</label>
        <input type="date" id="dateInputEdit" required />

        <button type="submit">Cập nhật</button>
        <button type="button" onclick="hideEditForm()">Hủy</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
